<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="dashboard">
      <!-- User Profile Card -->

      <section class="profile">
        <div class="profile__header">
          <img
            src="images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile__image"
          />
          <div class="profile__text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile__filters">
          <button class="filter" data-period="daily">Daily</button>
          <button class="filter active" data-period="weekly">Weekly</button>
          <button class="filter" data-period="monthly">Monthly</button>
        </div>
      </section>

      <!-- Time Tracking Cards -->

      <section class="card work">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Work</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">32hrs</p>
            <p class="card__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="card play">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Play</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">10hrs</p>
            <p class="card__previous">Last Week - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="card study">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Study</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">4hrs</p>
            <p class="card__previous">Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="card exercise">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Exercise</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">4hrs</p>
            <p class="card__previous">Last Week - 5hrs</p>
          </div>
        </div>
      </section>

      <section class="card social">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Social</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">5hrs</p>
            <p class="card__previous">Last Week - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="card self-care">
        <div class="card__tab"></div>
        <div class="card__info">
          <div class="card__title-row">
            <h2>Self Care</h2>
            <button class="card__menu">
              <img src="images/icon-ellipsis.svg" alt="options menu" />
            </button>
          </div>
          <div class="card__time-row">
            <p class="card__hours">2hrs</p>
            <p class="card__previous">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
